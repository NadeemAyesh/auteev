    <meta charset="utf-8"

    <!-- Required meta tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="keywords" content="">
    <meta name="copyright" content="" />

    <!--begin::Global Theme Styles(used by all pages)-->
    <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/libs/font-awesome/css/all.min.css">
    <link rel="stylesheet" href="assets/libs/perfect-scrollbar-master/css/perfect-scrollbar.css">
    <link rel="stylesheet" href="assets/libs/jquery-nice-select-master/css/nice-select.css">
    <link rel="stylesheet" href="assets/libs/bootstrap-datepicker-master/dist/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="assets/libs/Chart.js-2.9.3/Chart.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- FavIcon Links for all devices -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

</head>

<body>
    <main class="main-content">
        <div class="auth-page">
            <div class="auth-wrap">
                <form method="get" class="auth-form">
                    <div class="auth-logo">
                        <a href="">
                            <img src="assets/images/logo.png" alt="" title="" />
                        </a>
                    </div>

                    <div class="auth-hed">
                        <h4>LOGIN</h4>
                        <p>Welcome to AUTEEV</p>
                    </div>

                    <div class="form-group position-relative">
                        <input type="text" id="userName" name="UserName" class="form-control" placeholder="User Name" />
                        <label for="userName" class="ico"><i class="fa fa-user fa-fw"></i></label>
                    </div>

                    <div class="form-group position-relative">
                        <input type="password" id="Password" name="UserName" class="form-control" placeholder="Password" />
                        <label for="Password" class="ico"><i class="fa fa-key fa-fw"></i></label>
                    </div>

                    <div class="form-group mb-4">
                        <button type="submit" name="subBtn" class="btn btn-dark btn-block">login</button>
                    </div>

                    <div class="form-group d-flex align-items-center">
                        <div class="toggle-button">
                            <label class="switch">
                                <input type="checkbox" checked>
                                <span class="slider-toggle round"></span>
                            </label>
                        </div>
                        <p class="mb-0 ml-2">Remember me</p>
                    </div>

                    <div class="form-group text-center">
                        <p><a href=""><i class="fa fa-sync-alt fa-fw"></i> Recover Password</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/vendor/jquery.min.js"></script>
    <script src="assets/vendor/popper.min.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/libs/perfect-scrollbar-master/dist/perfect-scrollbar.js"></script>
    <script src="assets/libs/jquery-nice-select-master/js/jquery.nice-select.min.js"></script>
    <script src="assets/libs/bootstrap-datepicker-master/dist/js/bootstrap-datepicker.min.js"></script>
    <script src="assets/libs/Chart.js-2.9.3/Chart.min.js"></script>
    <script src="assets/libs/jquery-circle-progress-1.2.2/dist/circle-progress.min.js"></script>
    <script src="assets/js/scripts.js"></script>
</body>

</html>
